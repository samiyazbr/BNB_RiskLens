<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNB RiskLens</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üî∂</span>
      <h1>BNB RiskLens</h1>
    </div>
    <div class="network-status" id="networkStatus">
      <span class="status-dot"></span>
      <span id="networkName">Not ed</span>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    
    <!-- ion Section -->
    <div class="section" id="connectionSection">
      <button class="btn btn-primary btn-large" id="connectWallet">
        Connect MetaMask
      </button>
      <p class="wallet-address" id="walletAddress"></p>
    </div>

    <!-- Input Section -->
    <div class="section" id="inputSection" style="display: none;">
      <h2>Evaluate Token Risk</h2>
      
      <div class="form-group">
        <label for="tokenAddress">Token Contract Address</label>
        <input 
          type="text" 
          id="tokenAddress" 
          placeholder="0x..." 
          class="input-field"
        />
      </div>

      <div class="form-group">
        <label for="actionType">Action Type</label>
        <select id="actionType" class="select-field">
          <option value="approve">Approve</option>
          <option value="swap">Swap</option>
          <option value="transfer">Transfer</option>
        </select>
      </div>

      <div class="form-group" id="amountGroup">
        <label for="amount">Amount (optional)</label>
        <input 
          type="text" 
          id="amount" 
          placeholder="Enter amount" 
          class="input-field"
        />
      </div>

      <button class="btn btn-primary btn-large" id="evaluateBtn">
        Evaluate Risk
      </button>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loadingState" style="display: none;">
      <div class="spinner"></div>
      <p>Evaluating token risk...</p>
    </div>

    <!-- Results Section -->
    <div class="section" id="resultsSection" style="display: none;">
      <h2>Risk Assessment</h2>
      
      <!-- Risk Score Display -->
      <div class="risk-score-container">
        <div class="risk-score" id="riskScore">
          <div class="score-value" id="scoreValue">0</div>
          <div class="score-label">Risk Score</div>
        </div>
        <div class="risk-level" id="riskLevel">
          <span class="level-badge" id="levelBadge">LOW</span>
        </div>
      </div>

      <!-- Rules Table -->
      <div class="rules-table">
        <h3>Rule Results</h3>
        <table>
          <thead>
            <tr>
              <th>Rule</th>
              <th>Status</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="rulesTableBody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- AI Explanation -->
      <div class="ai-explanation">
        <h3>üìä Risk Analysis</h3>
        <div class="explanation-content" id="aiExplanation">
          <!-- Populated by JavaScript -->
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons" id="actionButtons" style="display: none;">
        <button class="btn btn-primary" id="executeApproveBtn">
          ‚úÖ Proceed with Approval
        </button>
        <button class="btn btn-danger" id="rejectApproveBtn">
          ‚ùå Reject & Cancel
        </button>
      </div>

      <!-- SafeApprove Option -->
      <div class="safe-approve" id="safeApproveSection" style="display: none;">
        <h3>üõ°Ô∏è SafeApprove Flow</h3>
        <p>Execute transaction with temporary allowance and automatic reset.</p>
        <button class="btn btn-success" id="safeApproveBtn">
          Use SafeApprove
        </button>
      </div>

      <!-- Publish to RiskFeed -->
      <div class="publish-section">
        <button class="btn btn-secondary" id="publishBtn">
          üì§ Publish to Risk Feed
        </button>
      </div>

      <!-- New Evaluation Button -->
      <button class="btn btn-outline" id="newEvaluationBtn">
        Evaluate Another Token
      </button>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://github.com/samiyazbr/BNB_RiskLens" target="_blank">Documentation</a>
    <span>‚Ä¢</span>
    <a href="#" id="settingsLink">Settings</a>
  </div>

  <!-- Scripts -->
  <script src="src/utils/fetchOnChainData.js"></script>
  <script src="src/utils/liquidityCheck.js"></script>
  <script src="src/utils/contractMetadata.js"></script>
  <script src="src/ruleEngine.js"></script>
  <script src="src/score.js"></script>
  <script src="src/aiInterpreter.js"></script>
  <script src="src/safeApprove.js"></script>
  <script src="popup.js"></script>
</body>
</html>
